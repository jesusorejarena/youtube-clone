version: '3'

services:
  postgres:
    image: postgres
    # container_name: postgres
    restart: always
    tty: true
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      - DATABASE_HOST=127.0.0.1
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=youtube-db
    ports:
      - '5432:5432'
    # networks:
    #   - node-network

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - '80:80'
    depends_on:
      - postgres

  backend:
    build:
      context: node
    container_name: backend
    working_dir: /usr/src/bin/server
    networks:
      - node-network
    volumes:
      - ./node:/usr/src/bin/server
      - /usr/src/app/node_modules
    tty: true
    ports:
      - '3000:3000'
    command: npm run start
    depends_on:
      - postgres

  frontend:
    build:
      context: frontend
    container_name: frontend
    working_dir: /usr/src/app
    networks:
      - node-network
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    tty: true
    ports:
      - '5173:5173'
    command: npm run dev

  nginx:
    build:
      context: nginx
    container_name: nginx
    restart: always
    tty: true
    ports:
      - '8000:80'
    networks:
      - node-network
    depends_on:
      - backend
      - frontend

networks:
  node-network:
    driver: bridge
